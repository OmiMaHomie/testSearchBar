<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href = '/css/admin.css' rel = 'stylesheet' type = 'text/css'>
    <title>Admin Page</title>
</head>
<body>

<header>
    <h1 class = 'pt-2'>Administrative Page</h1>
</header>    

<main>
    <form class = 'd-flex flex-column'>
        <div id = 'choose-fruit' class = 'd-flex flex-row py-2'>
            <label class = 'fs-3' for = 'page'>Choose a fruit.</label>
            <select id = 'dropdown' name = 'dropdown'>
                <option value = 'apples'> apples </option>
                <option value = 'bananas'> bananas </option>
            </select>
        </div>

        <div id = 'input-link' class = 'd-flex flex-row py-2'>
            <label class = 'fs-3' for = 'url'>Insert URL here</label>
            <input class = 'w-50' type = 'url' id = 'url' name = 'url' required>
        </div>

        <div id = 'input-title' class = 'd-flex flex-row py-2'>
            <label class = 'fs-3' for = 'text'>Insert Image Title</label>
            <input class = 'w-50' type = 'text' id = 'text' name = 'text' required>
        </div>

        <div id = 'input-desc' class = 'd-flex flew-row py-2'>
            <label class = 'fs-3' for = 'text'>Insert image description</label>
            <input class = 'w-50' type = 'text' id = 'text' name = 'text' required>
        </div>

        <submit href = '#' class = 'mx-auto btn-primary text-center w-25' onclick = 'getSite();'><h3>Add Fruit</h3></submit>
    </form>
</main>
    
</body>
<script src = '/testSearchBar/js/admin.js'></script>
</html>
